<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Commits Minute par Minute</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', { packages: ['corechart'] });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
           
            fetch('/commits-data/')
                .then(response => response.json())
                .then(data => {
                
                    if (data.error) {
                        alert(data.error);
                        return;
                    }

                    var dataTable = new google.visualization.DataTable();
                    dataTable.addColumn('number', 'Minute');
                    dataTable.addColumn('number', 'Commits');

                    data.forEach(item => {
                        dataTable.addRow([item.minute, item.count]);
                    });

                    var options = {
                        title: 'Commits par minute',
                        hAxis: { title: 'Minute' },
                        vAxis: { title: 'Nombre de Commits' },
                        legend: 'none',
                        colors: ['#1c91c0']
                    };

                    var chart = new google.visualization.ColumnChart(
                        document.getElementById('chart_div')
                    );
                    chart.draw(dataTable, options);
                });
        }
    </script>
</head>
<body>
    <h2>Graphique des commits</h2>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
</body>
</html>
