<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Histogramme des températures</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', { packages: ['corechart'] });
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        // Données pour l'histogramme (mois et températures)
        var data = google.visualization.arrayToDataTable([
          ['Mois', 'Température (°C)'],
          ['Janvier', 8],
          ['Février', 9],
          ['Mars', 12],
          ['Avril', 16],
          ['Mai', 20],
          ['Juin', 24],
          ['Juillet', 28],
          ['Août', 27],
          ['Septembre', 22],
          ['Octobre', 18],
          ['Novembre', 12],
          ['Décembre', 9]
        ]);

        // Options de personnalisation du graphique
        var options = {
          title: 'Évolution des températures à Tawarano',
          hAxis: {
            title: 'Mois',
            titleTextStyle: { color: '#333' }
          },
          vAxis: {
            title: 'Température (°C)',
            minValue: 0
          },
          chartArea: { width: '70%', height: '70%' },
          colors: ['#76A7FA'] // Couleur des colonnes
        };

        // Afficher le graphique dans l'élément avec l'ID chart_div
        var chart = new google.visualization.ColumnChart(
          document.getElementById('chart_div')
        );
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <h2>Histogramme des températures de la ville de Tawarano</h2>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
